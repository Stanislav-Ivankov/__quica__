<main class="User-Saved-Listings">
	<h1>My Listings</h1>

	<section class="User-Saved-Listings__Active">
		<h3>Active</h3>

		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
		<table mat-table [dataSource]="dataSource">
			<tr mat-header-row *matHeaderRowDef="activeListingsColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: activeListingsColumns;"></tr>

			<ng-container matColumnDef="select">
				<th mat-header-cell *matHeaderCellDef>
					<mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && areAllRowsSelected()" [indeterminate]="selection.hasValue() && !areAllRowsSelected()" color="primary">Listing Name</mat-checkbox>
				</th>

				<td mat-cell *matCellDef="let row">
					<mat-checkbox (change)="$event ? selection.toggle(row) : null" (click)="$event.stopPropagation()" [checked]="selection.isSelected(row)" color="primary">Item</mat-checkbox>
				</td>
			</ng-container>

			<ng-container matColumnDef="Price">
				<th mat-header-cell *matHeaderCellDef>Price</th>
				<td mat-cell *matCellDef="let element">{{ element.position }} </td>
			</ng-container>

			<ng-container matColumnDef="Comission">
				  <th mat-header-cell *matHeaderCellDef>Comission</th>
				  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
			</ng-container>

			<ng-container matColumnDef="Times Shared">
				<th mat-header-cell *matHeaderCellDef>Times Shared</th>
				<td mat-cell *matCellDef="let element">{{ element.weight }}</td>
			</ng-container>

			<ng-container matColumnDef="Actions">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<button (click)="actionListingHandler(element)" mat-mini-fab color="accent" aria-label="Example icon button with a filter list icon">
						<mat-icon>filter_list</mat-icon>
					</button>
				</td>
			</ng-container>

			<ng-container matColumnDef="Edit">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<button (click)="editListingHandler(element)" mat-raised-button color="primary">Edit Listing</button>
				</td>
			</ng-container>

			<ng-container matColumnDef="Delete All">
				<th mat-header-cell *matHeaderCellDef>
					<button (click)="removeSelectedRows()" mat-raised-button color="warn">REMOVE SELECTED</button>
				</th>
				<td mat-cell *matCellDef="let element">
					<button (click)="deleteListingHandler(element)" mat-raised-button color="primary">Remove</button>
				</td>
			</ng-container>
		</table>
	</section>

	<section class="User-Saved-Listings__Sold">
		<h3>Sold</h3>

		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
		<table mat-table [dataSource]="dataSource">
			<tr mat-header-row *matHeaderRowDef="activeListingsColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: activeListingsColumns;"></tr>

			<ng-container matColumnDef="select">
				<th mat-header-cell *matHeaderCellDef>
					<mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && areAllRowsSelected()" [indeterminate]="selection.hasValue() && !areAllRowsSelected()" color="primary">Listing Name</mat-checkbox>
				</th>

				<td mat-cell *matCellDef="let row">
					<mat-checkbox (change)="$event ? selection.toggle(row) : null" (click)="$event.stopPropagation()" [checked]="selection.isSelected(row)" color="primary">Item</mat-checkbox>
				</td>
			</ng-container>

			<ng-container matColumnDef="Price">
				<th mat-header-cell *matHeaderCellDef>Price</th>
				<td mat-cell *matCellDef="let element">{{ element.position }} </td>
			</ng-container>

			<ng-container matColumnDef="Comission">
				  <th mat-header-cell *matHeaderCellDef>Comission</th>
				  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
			</ng-container>

			<ng-container matColumnDef="Times Shared">
				<th mat-header-cell *matHeaderCellDef>Times Shared</th>
				<td mat-cell *matCellDef="let element">{{ element.weight }}</td>
			</ng-container>

			<ng-container matColumnDef="Actions">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<button (click)="actionListingHandler(element)" mat-mini-fab color="accent" aria-label="Example icon button with a filter list icon">
						<mat-icon>filter_list</mat-icon>
					</button>
				</td>
			</ng-container>

			<ng-container matColumnDef="Edit">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element"></td>
			</ng-container>

			<ng-container matColumnDef="Delete All">
				<th mat-header-cell *matHeaderCellDef>Templates For New Listing</th>
				<td mat-cell *matCellDef="let element">
					<button (click)="deleteListingHandler(element)" mat-raised-button color="primary">Use Template</button>
				</td>
			</ng-container>
		</table>
	</section>
</main>
