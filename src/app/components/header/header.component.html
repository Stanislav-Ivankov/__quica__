<header>

	<section routerLink="/" class="Logo">
		<img src="../../assets/Quica Header Logo.svg" alt="Quica Header Logo" draggable="false">
	</section>

	<section class="Input">
		<mat-form-field>
			<mat-label>Search Quica</mat-label>
			<mat-icon matPrefix>search</mat-icon>
			<input type="text" matInput>
		  </mat-form-field>
	</section>

	<section class="Log-In">
		<button routerLink="/about" mat-raised-button color="primary">About</button>
		<button mat-raised-button color="primary">Sell</button>
		<button routerLink="/login" *ngIf="isUserLoggedIn; else LOGGED_IN_TEMPLATE" mat-raised-button color="primary">Log In</button>
	</section>

</header>



<ng-template #LOGGED_IN_TEMPLATE>

	<section [matMenuTriggerFor]="Menu" class="Logged-In">
		<img [src]="userProfilePicture ? userProfilePicture : '../../assets/Default User Profile Picture.png'" alt="User Profile Picture" draggable="false">
		<span>John</span>
		<mat-icon>arrow_drop_down</mat-icon>
	</section>

	<mat-menu #Menu="matMenu">

		<button routerLink="/user-profile" mat-menu-item>
			<mat-icon>person</mat-icon>
			<span>Profile</span>
		</button>

		<button routerLink="/user-listings" mat-menu-item>
			<mat-icon>list</mat-icon>
			<span>Manage My Listings</span>
		</button>

		<button routerLink="/user-settings" mat-menu-item>
			<mat-icon>build</mat-icon>
			<span>Settings</span>
		</button>

		<button routerLink="/user-wallet" mat-menu-item>
			<mat-icon>account_balance_wallet</mat-icon>
			<span>Quica Wallet</span>
		</button>

		<button routerLink="/user-saved-listings" mat-menu-item>
			<mat-icon>favorite_border</mat-icon>
			<span>Saved Listings</span>
		</button>

		<button mat-menu-item>
			<mat-icon>logout</mat-icon>
			<span>Log Out</span>
		</button>

	</mat-menu>

</ng-template>
