<main>

	<mat-icon (click)="closeModal()">highlight_off</mat-icon>

	<h3>Please, Verify Your Phone Number</h3>

	<form [formGroup]="verifyNumberForm">
		<mat-form-field appearance="outline">
			<mat-icon matPrefix>vpn_key</mat-icon>
			<input formControlName="verificationCode" type="text" matInput>
		</mat-form-field>

		<button (click)="verifyCode()" [disabled]="'INVALID' === verifyNumberForm.status || true === isLoading" mat-raised-button color="primary">Verify Code</button>
		<button (click)="resendCode()" [disabled]="true === isLoading" mat-raised-button color="accent">Resend Code</button>

		<div class="Loader">
			<mat-spinner *ngIf="isLoading" diameter="36" color="primary"></mat-spinner>
		</div>
	</form>

</main>
