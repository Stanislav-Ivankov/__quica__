<main>

	<h1>Settings</h1>

	<h3>I Would Like To Receive Email Notifications For :</h3>

	<form [formGroup]="userSettingsForms" (ngSubmit)="saveUserSettings()">
		<mat-checkbox formControlName="newSharesOfMyListings" color="primary">New Shares Of My Listings</mat-checkbox>
		<mat-checkbox formControlName="marketingEmails" color="primary">Marketing Emails</mat-checkbox>
		<mat-checkbox formControlName="generalNewsAndProductAnnouncements" color="primary">General News And Product Announcements</mat-checkbox>
		<mat-checkbox formControlName="newListingInAChosenCategory" color="primary">New Listing ( In A Chosen Category )</mat-checkbox>

		<section>
			<button type="submit" mat-raised-button color="primary">Save Settings</button>

			<div class="Loader">
				<mat-spinner *ngIf="isSavingChanges" diameter="36" color="primary"></mat-spinner>
			</div>
		</section>

	</form>

	<section>
		<button (click)="deleteUserAccount()" mat-raised-button color="warn">DELETE MY ACCOUNT</button>

		<div class="Loader">
			<mat-spinner *ngIf="isDeletingAccount" diameter="36" color="warn"></mat-spinner>
		</div>
	</section>

</main>
